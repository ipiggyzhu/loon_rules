# .github/workflows/convert.yml (最终完美版 - 使用 Artifacts)
name: 1. Convert Upstream Rules

on:
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * *"

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run converter.py script
        run: python converter.py
      
      # 将结果上传为产物
      - name: Upload converted rules as artifact
        uses: actions/upload-artifact@v4
        with:
          name: converted-rules-artifact # 产物的名称
          path: generated/ # 要上传的文件夹
