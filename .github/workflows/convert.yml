name: Convert Upstream Rules

on:
  workflow_dispatch:
  schedule:
    # 比主任务早一点运行，例如UTC 23:30 (北京时间 7:30)
    - cron: "30 23 * * *"

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run converter script
        run: python converter.py
      - name: Commit and Push converted list
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add generated/converted-ad-rules.list
          if ! git diff --staged --quiet; then
            git commit -m "build(auto): 更新转换后的规则列表"
            git push
          else
            echo "No changes in converted rules."
          fi
