name: 1. Convert Upstream Rules

on:
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * *"

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      # 关键：运行您仓库中独立的 converter.py 文件
      - name: Run converter.py script
        run: python converter.py

      - name: Commit and Push with PAT
        env:
          PAT: ${{ secrets.WORKFLOW_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add generated/
          if ! git diff --staged --quiet; then
            git commit -m "build(auto): 更新转换后的规则列表"
            # 使用 PAT 进行推送，确保能触发后续工作流
            git push https://x-access-token:${PAT}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          else
            echo "No changes in converted rules. Nothing to push."
          fi
